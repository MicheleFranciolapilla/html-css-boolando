<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link al foglio di stile -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Boolando</title>
</head>

<body>
    <header>
        <!-- Nello header prenderà posto la barra superiore, posizionata fixed; le si potrebbe dare display flex per poi posizionare i suoi 3 elementi con justify-content -->
        <!-- Si fara' in modo di non avere tutti gli elementi visualizzabili nella viewport (scrollbar verticale) per dare senso al fixed della top bar -->
        <div id="top_bar" class="fixed flexbox"></div>
    </header>
    <main>
        <!-- Il main sarà un flexbox wrap (3 per fila), posizionato absolute e centrato nella pagina. Le singole cards, unitamente ai dati (prezzo e prodotto) saranno i flex items. Le cards (e non i dati) avranno posizionamento relative mentre il cuore e gli sconti saranno posizionamenti absolute sulle cards.
        L'idea e' di sovrapporre le due foto (normale e hover) e di gestire l'effetto hover mediante visibility o opacity (effetto layover)-->
        <div id="card_set" class="centered rel flexbox">
            <div class="card">
                <div class="rel">
                    <img class="image block" src="assets/img/1.webp" alt="prima foto" width="100%">
                    <div class="abs cuore">&hearts;</div>
                    <div class="abs discount">
                        <span>-50%</span>
                        <span>Sostenibilità</span>
                    </div>
                </div>
                <div class="dati">
                    <span class="block">Levi's</span>
                    <h3>RELAXED FIT TEE UNISEX</h3>
                    <span class="color_red"><strong>14.99 &euro;</strong></span>
                    <span class="old_price">29.99 &euro;</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Il footer sarà un flexbox -->
        <div id="bottom_bar" class="rel flexbox"></div>
    </footer>
</body>
</html>
